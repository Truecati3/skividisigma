<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name='viewport' content='width=device-width,initial-scale=1.0'/>
<link rel='icon' type='image/png' href='./timeline.png'/>
<link rel="apple-touch-icon" href="./timeline.png"/>

<!--
<meta name='apple-mobile-web-app-capable' content='YES'/>
<meta name="apple-touch-fullscreen" content="YES"/>
-->
<link href="./timeline.css" rel="stylesheet" type="text/css">
<script language="JavaScript" type="text/JavaScript" src="./jquery.js"></script>
<script language="JavaScript" type="text/JavaScript" src="./localStorageList.js"></script>
<script language="JavaScript" type="text/JavaScript" src="./timeline.js"></script>

<style type="text/css">
<!--
#blind { display:none;position:absolute;top:0px;left:0px;width:100%:height:100%;background-color:lightgray; }
-->
</style>

<script language="JavaScript" type="text/JavaScript">
isSettingPage = false;

function onRButton() {
	sync();
	return false;
}

</script>

<title>タイムライン</title>
</head>
<body onload='onLoad()' onfocus='document.inputform.inputbox.focus()'>

<table class='header'><tr><td class='lbutton' onclick='popup_menu();'>メニュー</td><td class='title'><a href='./index.html'>名称未設定</a></td><td class='rbutton' onclick='onRButton();'>同期</td></tr></table>

<div id='progress_parent' align='center'>
<div id='progress'></div>
</div>

<form method='' action='' onsubmit='return enter()' class='inputform' name='inputform'>
<div id='boxlabel'></div>
<div id='time'></div>
<div align='center'><textarea name='text' id='inputbox' style='font-size:large;width:96%;' onkeydown='return on_keydown();' onkeypress='on_keypress()'></textarea></div>
<table width='100%'><tr>
<td id='td_geo' align='center'><!--位置情報が有効か調べています...--></td>
<td align='right' width='30%'><input type='submit' id='logbutton' style='font-size:large;width:100%;height:40px;margin-top:15px;' disable></td>
</tr></table>
</form>
<hr>

<form name='listform' onsubmit='return false'>
<div id='recordcount'></div>
<ul id='timeline'></ul>
<div><input type='button' name='selectall' onclick='select_allitems()' value='すべて選択'></div>
<div>選択したメモを<input type='submit' name='remove' value='削除する' onClick='remove_selections()'></div>
</form>
<!--<div><a href='#' onclick='updateLocation()'>位置情報を表示</a></div>-->
<hr>

<div id='status'></div>

<div id='blind'>

<table border align='center'>
<tr>
<td>
<div>ストップウォッチ</div>
<div id="disp"></div>
<input id="sw_button1" type="button" value="START" onclick="stopwatch_button1()"/>
<input id="sw_button2" type="button" value="REST" onclick="stopwatch_button2()"/>
</td>
<td>
<div>3分タイマー</div>
<input id="tm_button1" type="button" value="START" onclick="timer_button1()"/>
</td>
</tr>
</table>

<table border align='center'>
<tr><td>
<a href='https://www.google.com/calendar' target='_blank'>Google Calendar</a>
</td></tr>
</table>

</div>

<div id='popupmenu'>
<ul class='menulist'>
<li><a href='#' onclick='$("#inputbox").height(150); return false;'>入力ボックスを大きく</a></li>
<li><a href='./settings.html' onclick='close_menu()'>設定</a></li>

<li><a href='#' onclick='return close_menu()'>メニューを閉じる</a></li>
</ul>
</div>

<div class='footer'>since 2014-06-27</div>
</body>
</html>
